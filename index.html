          <!DOCTYPE html>
          <html>
          <head>
              <title>Remover Linha e Adicionar Inputs</title>
              <style>
                  table, th, td {
                      border: 1px solid black;
                      border-collapse: collapse;
                      padding: 8px;
                  }
                  button {
                      background-color: red;
                      color: white;
                      border: none;
                      cursor: pointer;
                  }
              </style>
          </head>
          <body>
              <table id="minhaTabela">
                  <tr>
                      <td>Linha 1</td>
                      <td><button onclick="removerLinha(this)">Remover</button></td>
                  </tr>
                  <tr>
                      <td>Linha 2</td>
                      <td><button onclick="removerLinha(this)">Remover</button></td>
                  </tr>
                  <tr>
                      <td>Linha 3</td>
                      <td><button onclick="removerLinha(this)">Remover</button></td>
                  </tr>
              </table>
          
              <form id="meuFormulario">
                  <div>
                      <input type="text" name="input1" placeholder="Novo Input 1">
                      <input type="text" name="input2" placeholder="Novo Input 2">
                  </div>
              </form>
          
              <script>
                  function removerLinha(botao) {
                      var linha = botao.parentNode.parentNode;
                      linha.parentNode.removeChild(linha);
                      adicionarNovaLinha();
                  }
          
                  function adicionarNovaLinha() {
                      var formulario = document.getElementById('meuFormulario');
                      var novaDiv = document.createElement('div');
                      var input1 = document.createElement('input');
                      var input2 = document.createElement('input');
          
                      input1.type = 'text';
                      input1.name = 'input1';
                      input1.placeholder = 'Novo Input 1';
          
                      input2.type = 'text';
                      input2.name = 'input2';
                      input2.placeholder = 'Novo Input 2';
          
                      novaDiv.appendChild(input1);
                      novaDiv.appendChild(input2);

                  }
              </script>
          </body>
          </html>
